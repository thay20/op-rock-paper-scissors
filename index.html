<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors!</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="main.js"></script>
    </head>
<body>

    <div id="scoreboard">
        <div class="scoreboard" id="round">1</div>
        <div class="scoreboard" id="player">0</div>
        <div class="scoreboard" id="computer">0</div>
        <div class="scoreboard" id="result">Make a selection to start the game!</div>
    </div>
    
    <div id="buttons">
        <button type="button" class="selector" id="rock">ROCK</button>
        <button type="button" class="selector" id="paper">PAPER</button>
        <button type="button" class="selector" id="scissors">SCISSORS</button>
    </div>

</body>
</html>
